<mat-card>
  <mat-card-header>
    <mat-card-title>OpenAI Prompt Input</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <textarea matInput [(ngModel)]="userInput" placeholder="Enter your prompt"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="sendPrompt()">Send Prompt</button>
  </mat-card-actions>
</mat-card>
