<mat-card>
  <mat-card-header>
    <mat-card-title>Upload Prompts</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="file-input">
      <label for="fileInput" class="mat-form-field-label">Select an XML file:</label>
      <input
        type="file"
        id="fileInput"
        (change)="onFileSelected($event)"
        accept=".xml"
      />
    </div>
    <div *ngIf="prompts.length > 0">
      <h2>Prompts:</h2>
      <mat-list>
        <mat-list-item *ngFor="let prompt of prompts">
          <div mat-line>{{ prompt.id }}</div>
          <div mat-line>{{ prompt.text }}</div>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="navigateToInput()">Go to Input</button>
  </mat-card-actions>
</mat-card>
